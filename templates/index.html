{% extends "base.html" %} {% block content %}

<h2>Uplift</h2>

<div>
  <form id="upload-file" method="post" enctype="multipart/form-data">
    <label for="imageUpload" class="upload-label"> Choose... </label>
    <input
      type="file"
      name="file"
      id="imageUpload"
      accept=".png, .jpg, .jpeg"
    />
  </form>

  <div class="image-section" style="display: none">
    <div class="img-preview">
      <div id="imagePreview"></div>
    </div>
    <div>
      <button type="button" class="btn btn-primary btn-lg" id="btn-predict">
        Predict!
      </button>
    </div>
  </div>

  <div class="loader" id="first_loader" style="display: none"></div>

  <h3 id="result">
    <span> </span>
  </h3>

  <div id="bro" style="display: none">
    <div>
      <button type="button" class="btn btn-primary btn-lg" id="btn-recommend">
        Get Recommendations!
      </button>
    </div>
  </div>

  <div class="loader" id="second_loader" style="display: none"></div>

  <h3 id="result2">
    <span> </span>
  </h3>
</div>

{% endblock %}
